<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Контакти</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left-section">
                <img src="images/etros-150x150.png" alt="Team Logo" class="team-logo">
                <h1>Етрос</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Начало</a></li>
                    <li><a href="team.html">Отбор</a></li>
                    <li><a href="schedule.html">График</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Свържете се с нас</h2>

            <!-- Contact Info Section -->
            <div class="contact-info">
                <p><strong>Email:</strong> info@etrosbasketball.com</p>
                <p><strong>Телефон:</strong> +123-456-7890</p>
                <p><strong>Адрес:</strong> гр. Велико Търново</p>
            </div>

            <!-- Contact Form Section -->
            <form id="contact-form">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn-submit">Изпрати</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Етрос | Автор: Dimitar Rachev</p>
        </div>
    </footer>
</body>
